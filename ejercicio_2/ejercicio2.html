<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    
    <h1>Configuración de usuario</h1>

    <!-- Formulario donde se recogen los datos del usuario. El action "cambia_cuenta.php" es ficticio, no existe -->
    <form action="cambia_cuenta.php" method="post">
        
        <h2>Inicio de sesión</h2>

        <p>¿Cuándo quieres que Windows te vuelva a pedir que inicies sesión?</p>

        <select name="windows" id="windows">
            <option value="0">Cuando el PC se activa tras haber estado en suspensión</option>
            <option value="1">Nunca</option>
        </select>

        <h2>Contraseña</h2>

        <label for="contraseña">Nueva contraseña:</label>
        <input type="password" id="contraseña" name="contraseña">
        <br>
        <label for="contraseña2">Vuelve a escribir la contraseña:</label>
        <input type="password" id="contraseña2" name="contraseña2">
        <br>
        <label for="indicio">Indicio de contraseña:</label>
        <textarea name="indicio" id="indicio"></textarea>

        <h2>Privacidad</h2>

        <input type="checkbox" id="detalles" name="detalles">
        <label for="detalles">Mostrar detalles de la cuenta en la pantalla de inicio de sesión</label>
        <br>

        <button type="submit">Aceptar</button>

    </form>

    <script src="validacion.js"></script> <!-- llamada al script donde se guarda la lógica de validación -->

</body>
</html>
